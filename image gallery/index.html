<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="gallery-wrap">
      <img src="images/go-back-2.svg" id="backBtn" />
      <div class="gallery">
        <div>
          <span><img src="images/img-1.jpg" /></span>
          <span><img src="images/img-2.jpg" /></span>
          <span><img src="images/img-3.jpg" /></span>
        </div>
        <div>
          <span><img src="images/img-4.jpg" /></span>
          <span><img src="images/img-5.jpg" /></span>
          <span><img src="images/img-6.jpg" /></span>
        </div>
      </div>
      <img src="images/next-step-36.svg" id="nextBtn" />
    </div>

    <script>
      let scrollContainer = document.querySelector(".gallery");
      let backBtn = document.getElementById("backBtn");
      let nextBtn = document.getElementById("nextBtn");

      scrollContainer.addEventListener("wheel", (evt) => {
        evt.preventDefault();
        scrollContainer.scrollLeft += evt.deltaY;
        scrollContainer.style.scrollBehavior = "auto";
      });

      const scrollGallery = (direction) => {
        scrollContainer.style.scrollBehavior = "smooth";
        scrollContainer.scrollLeft += direction * 900;
      };

      nextBtn.addEventListener("click", () => scrollGallery(1));
      backBtn.addEventListener("click", () => scrollGallery(-1));
    </script>
  </body>
</html>
